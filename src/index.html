<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List Manager</title>
<link rel="stylesheet" href="output.css"></head>
<body class="bg-violet-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white p-8 rounded-2xl shadow-lg border border-violet-100">
        
        <header class="flex items-center gap-3 mb-8">
            <svg class="w-8 h-8 text-violet-600" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L1 7.5V13.5C1 16.2731 3.66667 19.5 12 21.5C20.3333 19.5 23 16.2731 23 13.5V7.5L12 2ZM12 4.15385L19.5385 8.5L12 12.8462L4.46154 8.5L12 4.15385ZM12 18.4615C5.92308 16.8846 3 14.2308 3 13.5V10.3846L12 15.5385L21 10.3846V13.5C21 14.2308 18.0769 16.8846 12 18.4615Z" />
            </svg>
            <h1 class="text-3xl font-bold text-violet-700">Student List Manager</h1>
        </header>

        <form id="add-student-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <input type="text" id="student-name" placeholder="Student Name" class="md:col-span-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500" required>
            <input type="text" id="student-grade" placeholder="Grade (A, B, C, ...)" class="md:col-span-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500" required>
            <button type="submit" class="md:col-span-1 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                + Add Student
            </button>
        </form>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <input type="text" id="filter-grade" placeholder="Filter by Grade" class="md:col-span-2 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500">
            <div class="flex gap-4">
                <button id="filter-btn" class="w-full bg-violet-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-violet-700 transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    Filter
                </button>
                <button id="reset-btn" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                    Reset
                </button>
            </div>
        </div>

        <div class="flex items-center gap-3 mb-4">
            <svg class="w-6 h-6 text-gray-700" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800">Students</h2>
        </div>

        <div id="student-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        </div>

        <footer class="border-t border-gray-300 pt-4">
            <p id="total-students" class="text-md font-medium text-gray-600">Total Students: 0</p>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
